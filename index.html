<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantMyTree - Meaningful Celebrations Through Plantation</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <!-- Cloudinary Widget -->
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Your existing styles remain the same */
        :root {
            --primary-color: #2ECC71;
            --secondary-color: #27AE60;
            --background-color: #F9FAFB;
            --text-color: #2C3E50;
            --error-color: #E74C3C;
            --success-color: #27AE60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: var(--secondary-color);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            z-index: 1000;

        }

        .toast-success {
            background-color: var(--success-color);
        }

        .toast-error {
            background-color: var(--error-color);
        }
    </style>
</head>

<body>
    <div id="loading" class="loading-screen" style="display: none;">
        <div class="spinner"></div>
    </div>

    <div id="auth-container" class="auth-container">
        <!-- Login Form -->
        <form id="login-form">
            <h2>Welcome Back</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-input" required>
            </div>
            <button type="submit" class="button">Login</button>
            <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" style="display: none;">
            <h2>Create Account</h2>
            <div class="form-group">
                <label for="signup-name">Name</label>
                <input type="text" id="signup-name" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" class="form-input" required>
            </div>
            <button type="submit" class="button">Sign Up</button>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </form>
    </div>

    <!-- Main App Container -->
    <div id="app-container" class="profile-container" style="display: none;">
        <div class="profile-header">
            <img id="profile-picture" src="https://via.placeholder.com/100" alt="Profile" class="profile-picture">
            <div>
                <h2 id="user-name">Welcome</h2>
                <p id="user-email"></p>
            </div>
        </div>
        <button id="logout" class="button">Logout</button>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDClELAj0ElQJ4iB_8oFEFKc4wO3iqbWss",
            authDomain: "plantmytree-416c8.firebaseapp.com",
            projectId: "plantmytree-416c8",
            storageBucket: "plantmytree-416c8.firebasestorage.app",
            messagingSenderId: "804774505043",
            appId: "1:804774505043:web:36252d4b1005db7be2b4a6",
            measurementId: "G-P7Z2VV9W7C"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Show toast messages
        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Cloudinary Upload Widget
        document.getElementById('profile-picture').addEventListener('click', (e) => {
            e.preventDefault();

            const myWidget = cloudinary.createUploadWidget({
                cloudName: 'du82old9c',
                uploadPreset: 'profile_uploads',
                maxFileSize: 5000000, // 5MB
                acceptedFiles: 'image/*'
            }, (error, result) => {
                if (!error && result && result.event === "success") {
                    const imageUrl = result.info.secure_url;

                    // Update profile picture in UI
                    document.getElementById('profile-picture').src = imageUrl;

                    // Update user profile in Firebase
                    const user = firebase.auth().currentUser;
                    if (user) {
                        user.updateProfile({
                            photoURL: imageUrl
                        }).then(() => {
                            showToast('Profile picture updated successfully!', 'success');
                        }).catch(error => {
                            showToast(error.message, 'error');
                        });
                    }
                }
            });

            myWidget.open();
        });

        // Handle auth state changes
        firebase.auth().onAuthStateChanged((user) => {
            const loadingScreen = document.getElementById('loading');
            const authContainer = document.getElementById('auth-container');
            const appContainer = document.getElementById('app-container');

            loadingScreen.style.display = 'none';

            if (user) {
                // Update profile information
                document.getElementById('user-name').textContent = user.displayName || 'Welcome';
                document.getElementById('user-email').textContent = user.email;

                if (user.photoURL) {
                    document.getElementById('profile-picture').src = user.photoURL;
                }

                authContainer.style.display = 'none';
                appContainer.style.display = 'block';
            } else {
                authContainer.style.display = 'block';
                appContainer.style.display = 'none';
            }
        });

        // Form switching
        document.getElementById('show-signup').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        });

        document.getElementById('show-login').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        });

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await firebase.auth().signInWithEmailAndPassword(email, password);
                showToast('Login successful!', 'success');
            } catch (error) {
                showToast(error.message, 'error');
            }
        });

        // Signup form submission
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const name = document.getElementById('signup-name').value;

            try {
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                await userCredential.user.updateProfile({
                    displayName: name
                });
                showToast('Account created successfully!', 'success');
            } catch (error) {
                showToast(error.message, 'error');
            }
        });

        // Logout functionality
        document.getElementById('logout').addEventListener('click', async () => {
            try {
                await firebase.auth().signOut();
                showToast('Logged out successfully', 'success');
            } catch (error) {
                showToast(error.message, 'error');
            }
        });
    </script>
</body>

</html>
