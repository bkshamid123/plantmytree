<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlantMyTree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind config (optional customization)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ecoGreen: "#2e7d32",
                        ecoLight: "#a5d6a7",
                    },
                },
            },
        };
    </script>
</head>

<body class="bg-white text-gray-800">
    <!-- Navbar -->
    <header class="bg-white shadow-md fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-ecoGreen">PlantMyTree</h1>
            <nav class="hidden md:flex space-x-6">
                <a href="#" class="hover:text-ecoGreen">Home</a>
                <a href="#" class="hover:text-ecoGreen">Sponsor</a>
                <a href="#" class="hover:text-ecoGreen">Shop</a>
                <a href="#" class="hover:text-ecoGreen">Partners</a>
                <a href="#" class="hover:text-ecoGreen">Dashboard</a>
            </nav>
            <div class="md:hidden">
                <button id="menu-toggle" class="focus:outline-none">
                    <svg class="w-6 h-6 text-ecoGreen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2">
            <a href="#" class="block text-ecoGreen">Home</a>
            <a href="#" class="block text-ecoGreen">Sponsor</a>
            <a href="#" class="block text-ecoGreen">Shop</a>
            <a href="#" class="block text-ecoGreen">Partners</a>
            <a href="#" class="block text-ecoGreen">Dashboard</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="pt-32 pb-20 bg-ecoLight">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <h2 class="text-4xl font-bold mb-4 text-ecoGreen">Plant a Tree. Grow a Future.</h2>
            <p class="text-lg mb-6 text-gray-700">
                Join us in creating a greener planet. Sponsor trees, support sustainability, and make a lasting impact.
            </p>
            <div class="flex flex-col md:flex-row justify-center gap-4">
                <a href="#" class="bg-ecoGreen text-white px-6 py-3 rounded-md hover:bg-green-700">Sponsor a Tree</a>
                <a href="#"
                    class="border border-ecoGreen text-ecoGreen px-6 py-3 rounded-md hover:bg-ecoGreen hover:text-white">
                    Shop Eco Products
                </a>
            </div>
        </div>
    </section>

    <!-- JS for Mobile Menu Toggle -->
    <script>
        document.getElementById("menu-toggle").addEventListener("click", () => {
            const menu = document.getElementById("mobile-menu");
            menu.classList.toggle("hidden");
        });
    </script>
</body>

</html>
