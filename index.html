<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantMyTree - Meaningful Celebrations Through Plantation</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #F9FAFB;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #2ECC71;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        .button {
            background-color: #2ECC71;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 6px;
            color: white;
            z-index: 1000;
        }

        .toast-success {
            background-color: #2ECC71;
        }

        .toast-error {
            background-color: #E74C3C;
        }
    </style>
</head>

<body>
    <div id="loading" class="loading-screen">
        <div class="spinner"></div>
    </div>

    <div id="auth-container" class="auth-container" style="display: none;">
        <form id="login-form" class="auth-form">
            <h2>Login to PlantMyTree</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-input" required>
            </div>
            <button type="submit" class="button">Login</button>
            <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
        </form>

        <form id="signup-form" class="auth-form" style="display: none;">
            <h2>Create Account</h2>
            <div class="form-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" class="form-input" required>
            </div>
            <button type="submit" class="button">Sign Up</button>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </form>
    </div>

    <div id="app-container" style="display: none;">
        <h1>Welcome to PlantMyTree</h1>
        <button id="logout" class="button">Logout</button>
    </div>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDClELAj0ElQJ4iB_8oFEFKc4wO3iqbWss",
            authDomain: "plantmytree-416c8.firebaseapp.com",
            projectId: "plantmytree-416c8",
            storageBucket: "plantmytree-416c8.firebasestorage.app",
            messagingSenderId: "804774505043",
            appId: "1:804774505043:web:36252d4b1005db7be2b4a6",
            measurementId: "G-P7Z2VV9W7C"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Show toast messages
        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Handle auth state changes
        firebase.auth().onAuthStateChanged((user) => {
            console.log("Auth state changed:", user ? "User logged in" : "No user");
            const loadingScreen = document.getElementById('loading');
            const authContainer = document.getElementById('auth-container');
            const appContainer = document.getElementById('app-container');

            loadingScreen.style.display = 'none';

            if (user) {
                authContainer.style.display = 'none';
                appContainer.style.display = 'block';
                showToast('Welcome back!', 'success');
            } else {
                authContainer.style.display = 'block';
                appContainer.style.display = 'none';
            }
        });

        // Event Listeners
        document.getElementById('show-signup').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        });

        document.getElementById('show-login').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await firebase.auth().signInWithEmailAndPassword(email, password);
                showToast('Login successful!', 'success');
            } catch (error) {
                showToast(error.message, 'error');
            }
        });

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            try {
                await firebase.auth().createUserWithEmailAndPassword(email, password);
                showToast('Account created successfully!', 'success');
            } catch (error) {
                showToast(error.message, 'error');
            }
        });

        document.getElementById('logout').addEventListener('click', async () => {
            try {
                await firebase.auth().signOut();
                showToast('Logged out successfully', 'success');
            } catch (error) {
                showToast(error.message, 'error');
            }
        });
    </script>
</body>

</html>
